<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - BAS Reviewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .error-message {
            background: #fff3f3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #dc3545;
            font-family: monospace;
            font-size: 0.9em;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #f7931e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1>Something Went Wrong</h1>
        <p>An error occurred while processing your request.</p>
        <div class="error-message">{{ error }}</div>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
